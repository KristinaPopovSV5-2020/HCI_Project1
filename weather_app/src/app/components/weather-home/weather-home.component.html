<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
<nav class="navbar navbar-light bg-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand title" href="#">
            <mat-icon class="logo">wb_cloudy</mat-icon>
            Weather Forecast
        </a>
        <div class="collapse navbar-collapse">
          <form class="form-inline ml-auto">
            <div class="input-group search-group">
                <mat-icon class="blue">search</mat-icon>
                <input #myInput name="input" class="form-control mr-sm-2 border-0" type="text" placeholder="Search location"
                [(ngModel)]="searchInput"
                (input)="autocomplete()"
                autocomplete="off">
                <div class="input-group-append">
                    <div #myDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <mat-option class="dropdown-item" *ngFor="let prediction of predictions" (click)="selectCity(prediction)">{{ prediction.description }}
                        </mat-option>
                    </div>
                  </div>
              <span class="input-group-text border-0" id="search-addon">
                <span class="material-symbols-outlined softgrey">
                    near_me
                    </span>
            </span>
            
                
            </div>
        </form>
          
        </div>
      </nav>
  </nav>
  <hr>

  <p>{{city}}</p>
  
<div class="centered-div">
    <div id="demo1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <p class="d-flex text-muted mb-20 justify-content-center">Weather in Novi Sad, Serbia</p>
                <div class="d-flex align-items-center justify-content-between mb-4 pb-2">
                    <div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu3.webp"
                            width="150px">
                    </div>
                    <div>
                        <h2 class="display-3"><strong>23째C</strong></h2>
                    </div>
                </div>
                <p class="d-flex mb-20 justify-content-center">Sunny</p>
                
                <div class="d-flex align-items-center justify-content-between">
                    <mat-icon>arrow_downward</mat-icon>
                    <div class="text"> 26째C</div>
                    <mat-icon>arrow_upward</mat-icon>
                    <div class="text"> 10째C</div>

                    <mat-icon>accessibility</mat-icon>
                    <div class="text"> 20째C</div>
                    <span class="material-symbols-outlined">rainy</span>
                    <div class="text"> 0%</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
