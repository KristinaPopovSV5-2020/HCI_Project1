    <mat-form-field appearance="fill">
      <input type="text"
             placeholder="Enter a city"
             matInput
             [(ngModel)]="searchInput"
             (input)="autocomplete()"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let prediction of predictions" (click)="selectCity(prediction)">{{ prediction.description }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
